<VirtualHost *:80>
	ServerName localhost
	ServerAlias cellxgene

	ServerAdmin bigbrother@blackmesa.gov
	DocumentRoot /var/www/

	RewriteEngine on
	RewriteCond %{HTTPS} =off
	RewriteRule ^/(.*) https://%{SERVER_NAME}/$1 [R,L]

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin bigbrother@blackmesa.gov
		ServerName localhost
		ServerAlias cellxgene
		RewriteEngine   on
		SSLProxyEngine  on

		DocumentRoot /var/www
		ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
		CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
		SSLEngine on

		#SSLCertificateFile	/etc/ssl/certs/cellxgene.blackmesa.gov.crt
		#SSLCertificateKeyFile   /etc/ssl/private/cellxgene.blackmesa.gov.key
                SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
		SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>
		Include  /etc/apache2/sites-available/public.conf
		Include  /etc/apache2/sites-available/cellxgene/*

		<Location /logout>
			SetHandler form-logout-handler
			AuthFormLogoutLocation https://%{SERVER_NAME}:%{SERVER_PORT}/clogin/logout.html
			Session on
			SessionMaxAge 1
			SessionCookieName session path=/
			SessionCryptoPassphrase "exec:/usr/bin/openssl rand -base64 16"
		</Location>
	</VirtualHost>
</IfModule>

